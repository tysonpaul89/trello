<div class="text-center">
  <form class="form-signin">
    <div class="form-group">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
        height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control is-valid" placeholder="Email address" required=""
        autofocus="">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control is-invalid" placeholder="Password" required="">
      <small id="passwordHelpBlock" class="form-text text-muted">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
        characters, or emoji.
      </small>
      <div class="invalid-feedback">
        Please provide a valid password.
      </div>
    </div>
    <div class="form-group">
      <label for="inputName" class="sr-only">Name</label>
      <input type="email" id="inputName" class="form-control is-valid" placeholder="Your Name" required="" autofocus="">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </div>
  </form>
</div>
